version: '2'  
services:  
  nginx:
    image: nginx:latest
    container_name: ng01
    ports:
      - "8000:8000"
    volumes:
      - ./work-at-olist:/work-at-olist
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    build: .
    container_name: dj10
    command: bash -c 'python manage.py makemigrations && python manage.py migrate && gunicorn work-at-olist.wsgi -b 0.0.0.0:8000'
    depends_on:
      - db
    volumes:
      - ./work-at-olist:/work-at-olist
    expose:
      - "8000"

  db:
    image: postgres:latest
    container_name: ps01